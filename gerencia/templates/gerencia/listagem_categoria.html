{% extends 'base_gerencia.html' %} {% block main %}

<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Gerenciar Categorias</h1>
<p class="mb-4">Aqui você pode visualizar e gerenciar todas as categorias.</p>

<!-- Categorias Table -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Listagem de Categorias</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th style="width: 20%">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for categoria in categorias %}
          <tr>
            <td>{{ categoria.nome }}</td>
            <td>
              <a
                href="{% url 'gerencia:editar_categoria' categoria.id %}"
                class="btn btn-warning btn-sm"
                >Editar</a
              >
              <form
                action="{% url 'gerencia:excluir' categoria.id %}"
                method="POST"
                style="display: inline">
                {% csrf_token %}
                <button
                  type="submit"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Tem certeza que deseja excluir esta categoria?')">
                  Remover
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="d-flex justify-content-end">
  <a
    href="{% url 'gerencia:cadastro_categoria' %}"
    class="btn btn-primary btn-icon-split">
    <span class="icon text-white-50">
      <i class="fas fa-plus"></i>
    </span>
    <span class="text">Nova Categoria</span>
  </a>
</div>

{% endblock %}
