<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
      body {
        background: #2c3e50;
        color: #ecf0f1;
      }
      .login-card {
        background: rgba(44, 62, 80, 0.9);
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 20px;
        color: #fff;
        padding: 12px 20px;
      }
      .btn-primary {
        background: #e74c3c;
        border: none;
        border-radius: 20px;
        padding: 10px;
        transition: all 0.3s;
      }
      .btn-primary:hover {
        background: #c0392b;
        transform: scale(1.05);
      }
      .card-header {
        background: none;
        border: none;
      }
      a {
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-md-5">
          <div class="card login-card text-white">
            <div class="card-header text-center">
              <h2 class="mb-0">Acesso ao Sistema</h2>
            </div>
            <div class="card-body">
              <form method="POST" class="p-3">
                {% csrf_token %}
                <div class="form-group mb-4">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Nome de UsuÃ¡rio"
                    required />
                </div>
                <div class="form-group mb-4">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Senha"
                    required />
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Acessar
                </button>
              </form>

              {% if messages %}
              <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
              </div>
              {% endif %}

              <div class="text-center">
                <a
                  href="{% url 'usuarios:cadastrar_usuario' %}"
                  class="text-light">
                  Criar nova conta <i class="fas fa-arrow-right ml-2"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
