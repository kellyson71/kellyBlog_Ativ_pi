<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
      body {
        background: linear-gradient(135deg, #43a047, #1de9b6);
        color: #fff;
        min-height: 100vh;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        color: #333;
      }
      .form-control {
        background: #f5f5f5;
        border: 2px solid #e0e0e0;
        border-radius: 15px;
        color: #333;
        padding: 15px 25px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #43a047;
        box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.2);
      }
      .btn-primary {
        background: #43a047;
        border: none;
        border-radius: 15px;
        padding: 12px 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s;
      }
      .btn-primary:hover {
        background: #388e3c;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(67, 160, 71, 0.4);
      }
      .card-header {
        color: #2e7d32;
      }
      a {
        color: #43a047;
        transition: all 0.3s;
      }
      a:hover {
        color: #2e7d32;
        text-decoration: none;
      }
      .alert-danger {
        background: #ffebee;
        border: none;
        border-radius: 12px;
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-md-5">
          <div class="card login-card text-white">
            <div class="card-header text-center">
              <h2 class="mb-0">Acesso ao Sistema</h2>
            </div>
            <div class="card-body">
              <form method="POST" class="p-3">
                {% csrf_token %}
                <div class="form-group mb-4">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Nome de UsuÃ¡rio"
                    required />
                </div>
                <div class="form-group mb-4">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Senha"
                    required />
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Acessar
                </button>
              </form>

              {% if messages %}
              <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
              </div>
              {% endif %}

              <div class="text-center">
                <a
                  href="{% url 'usuarios:cadastrar_usuario' %}"
                  class="text-light">
                  Criar nova conta <i class="fas fa-arrow-right ml-2"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
